<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="bg-light text-dark">
    <header class="py-3 mb-4">
      <div class="container-fluid px-3 px-md-5 text-center">
        <h1 class="m-0">Lista de Tarefas</h1>
        <button id="toggleTheme" class="btn btn-outline-secondary btn-sm mt-2">
          Alternar Tema
        </button>
      </div>
    </header>

    <main>
      <div class="container-fluid px-3 px-md-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card">
              <div class="card-body">
                <section aria-labelledby="tituloFormulario">
                  <h2 id="tituloFormulario" class="h4">
                    Adicionar Nova Tarefa
                  </h2>
                  <form id="formTarefa" class="mb-4">
                    <div class="mb-3">
                      <label for="descricao" class="form-label"
                        >Descrição</label
                      >
                      <input
                        type="text"
                        id="descricao"
                        class="form-control"
                        placeholder="Descrição da tarefa"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="prioridade" class="form-label"
                        >Prioridade</label
                      >
                      <select id="prioridade" class="form-select" required>
                        <option value="">Escolha...</option>
                        <option value="Alta">Alta</option>
                        <option value="Média">Média</option>
                        <option value="Baixa">Baixa</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      Adicionar
                    </button>
                  </form>
                </section>

                <section aria-labelledby="tituloLista">
                  <h2 id="tituloLista" class="h4">Tarefas Pendentes</h2>
                  <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                      <thead class="table-light">
                        <tr>
                          <th scope="col">Descrição</th>
                          <th scope="col">Prioridade</th>
                          <th scope="col">Ação</th>
                        </tr>
                      </thead>
                      <tbody id="listaTarefas">
                        <tr></tr>
                      </tbody>
                    </table>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
